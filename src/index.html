<!doctype html>
<html class="no-js" lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dev Quote Generator</title>
  <link rel="apple-touch-icon" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" href="/assets/images/favicons/favicon.ico">
  <!-- Place favicon.ico in the root directory -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/assets/styles/sandbox.css">
  <!-- endbuild -->
  <script defer src="/assets/js/fontawesome-all.min.js"></script>
</head>

<body class="bg-white bg-circuit-pattern min-h-screen font-serif text-black text-center flex items-center justify-center">
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <main class="my-0 mx-auto">
    <section class="container py-6 px-8 rounded-2xl bg-white bg-opacity-50 shadow-lg lg:max-w-screen-900 lg:my-auto lg:mx-6" id="quote-container">
      <div class="flex justify-center items-center" id="quote-text">
        <i class="fas fa-quote-left text-7xl mr-6"></i>
        <h1 class="text-2xl sm:text-clamp-2xl4xl lg:text-4xl font-semibold" id="quote">The best way to predict the future is to implement it.</h1>
      </div>
      <p class="text-clamp-lg2xl my-3 font-normal italic" id="author">David Heinemeier Hansson</p>
      <div class="flex justify-between items-center" id="quote-buttons">
        <button class="cursor-pointer outline-none bg-gray-700 py-2 px-7 text-white text-lg w-fit rounded-md group" id="twitter" title="Tweet This!"><i class="fab fa-twitter group-hover:text-twitter"></i></button>
        <button class="cursor-pointer outline-none bg-gray-700 py-2 px-7 text-white text-lg w-fit rounded-md" id="new-quote">New Quote</button>
      </div>
    </section>
  </main>
  <!-- build:js scripts/main.js -->
  <script src="/assets/js/runtime.js"></script>
  <script src="/assets/js/vendors.bundle.js"></script>
  <script src="/assets/js/sandbox.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
