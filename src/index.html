<!doctype html>
<html class="no-js" lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dev Quote Generator</title>
  <link rel="apple-touch-icon" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" href="/assets/images/favicons/favicon.ico">
  <!-- Place favicon.ico in the root directory -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="/assets/styles/sandbox.css">
  <!-- endbuild -->
  <script defer src="/assets/js/fontawesome-all.min.js"></script>
</head>

<body class="bg-white bg-circuit-pattern min-h-screen font-serif text-black text-center flex items-center justify-items-center">
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <main class="my-0 mx-auto">
    <section class="container" id="quote-container">
      <div class="flex justify-items-start items-center" id="quote-text">
        <i class="fas fa-quote-left text-8xl"></i>
        <h1 class="text-clamp-3xl6xl" id="quote">The best way to predict the future is to implement it.</h1>
      </div>
      <p class="text-3xl" id="author">David Heinemeier Hansson</p>
      <div id="quote-buttons">
        <button id="twitter">Tweet This! <i class="fab fa-twitter"></i></button>
        <button class="bg-purple-400 p-5 text-white text-lg w-fit rounded-md border border-purple-600" id="new-quote">New Quote</button>
      </div>
    </section>
  </main>
  <!-- build:js scripts/main.js -->
  <script src="/assets/js/runtime.js"></script>
  <script src="/assets/js/vendors.bundle.js"></script>
  <script src="/assets/js/sandbox.bundle.js"></script>
  <!-- endbuild -->
</body>

</html>
